<!DOCTYPE html>
<html>
	
<head>
	<link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
	<title>PyRemote	</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body scroll="no">
	<div id="root_box">
		<div class="hamburger-menu">
			<input id="menu__toggle" type="checkbox" />
			<label class="menu__btn" for="menu__toggle">
				<span></span>
			</label>
	
			<ul class="menu__box">
				{% for device in devices %}
				<li><a class="menu__item" href="#">{{device}}</a></li>
				{% endfor %}
				<li><a class="menu__item" href="shutdown">Shutdown</a></li>
			</ul>
		</div>
		<canvas id="touchpad"></canvas>
		<div id="mouse_box">
			<input type="button" value="" class="mouse_button" id="left_click">
			<input type="button" value="" class="mouse_button" id="right_click">
		</div>
		<div id="keyboard_box">
			<input type="button" value="Esc" class="keyboard_button" id="esc">
			<input type="button" value="" class="keyboard_button" id="playpause">
			<input type="button" value="" class="keyboard_button" id="voldown">
			<input type="button" value="" class="keyboard_button" id="volup">
			<input type="button" value="" class="keyboard_button" id="keyboard">
			<input type="button" value="" class="keyboard_button" id="shutdown">
		</div>
		<input type="password" id="hidden_text_field">
		<pre id="log"></pre>
	</div>
	<script type="text/javascript">
		var host = "{{ host }}"
	</script>
	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
